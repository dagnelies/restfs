<body>
  <div id="toolbar">
      LOGO Title
      
      <!--
      <button class="btn btn-default"><i class="glyphicon glyphicon-file"></i><br/>New file</button>
      <button class="btn btn-default"><i class="glyphicon glyphicon-folder-open"></i><br/>New directory</button>
      
      <button class="btn btn-default"><i class="glyphicon glyphicon-pencil"></i><br/>Rename</button>
      <button class="btn btn-default">Copy</button>
      <button class="btn btn-default">Paste</button>
      <button class="btn btn-default">Delete</button>
      
      <button class="btn btn-default"><i class="glyphicon glyphicon-eye-open"></i><br/>HTTP View</button>
      <button class="btn btn-default"><i class="glyphicon glyphicon-arrow-down"></i><br/>Download</button>
      <button class="btn btn-default"><i class="glyphicon glyphicon-arrow-up"></i><br/>Upload</button>
      -->
      
      <div class="btn-group" role="group">
        <button class="btn btn-sm btn-default"><img src="fatcow/page_add.png"/><br/>New file</button>
        <button class="btn btn-sm btn-default"><img src="fatcow/folder_add.png" /><br/>New directory</button>
        <button class="btn btn-sm btn-default"><img src="fatcow/arrow_refresh.png" /><br/>Refresh</button>
      </div>
      
      <div class="btn-group" role="group">
        <button class="btn btn-sm btn-default"><img src="fatcow/textfield_rename.png" /><br/>Rename</button>
        <button class="btn btn-sm btn-default"><img src="fatcow/page_copy.png" /><br/>Copy</button>
        <button class="btn btn-sm btn-default"><img src="fatcow/page_paste.png" /><br/>Paste</button>
        <button class="btn btn-sm btn-default"><img src="fatcow/cross.png" /><br/>Delete</button>
      </div>
      
      <div class="btn-group" role="group">
        <button class="btn btn-sm btn-default"><img src="fatcow/inbox_download.png" /><br/>Download</button>
        <button class="btn btn-sm btn-default"><img src="fatcow/inbox_upload.png" /><br/>Upload</button>
      </div>
      
      <div class="pull-right">
        <button class="btn btn-sm btn-default"><img src="fatcow/application_xp_terminal.png" /><br/>Terminal</button>
      
      
      
        <button class="btn btn-sm btn-default"><img src="fatcow/door_in.png" /><br/>Disconnect</button>
      </div>
  
  </div>
  <div id="content">
    <div id="left_panel">
      <div id="filetree"></div>
    </div>
    <div id="center_panel">
      <div id="editor"></div>
      <div id="listing">
        <table id="listing-table" class="display compact nowrap" width="100%" ></table>
      </div>
      <form action="/file-upload" class="dropzone" id="dropzone"></form>
      <div id="gallery"></div>
      <iframe id="preview"></iframe>
    </div>
  </div>
