<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Editable Tree - jQuery EasyUI Demo</title>
    <link rel="stylesheet" type="text/css" href="easyui-1.4.5/themes/bootstrap/easyui.css">
    <link rel="stylesheet" type="text/css" href="easyui-1.4.5/themes/icon.css">
    <script type="text/javascript" src="easyui-1.4.5/jquery.min.js"></script>
    <script type="text/javascript" src="easyui-1.4.5/jquery.easyui.min.js"></script>
</head>
<body>
    
    <ul id="tt"></ul>
    
    <script>
    $('#tt').tree({
        method: 'GET',
        url: '/@files', //function(x) {console.warn(x); return '/@files';},
        /*loader: function(param,success,error) {
            console.log(param)  
        },*/
        loadFilter: function(res){
            console.log(res)
            nodes = res.map( function(n) {return { id : res.path + '/' + n.name, text: n.name, state: n.isdir ? "closed" : "" };} )
            console.log(nodes)
            return nodes
        }
    });
        	
    </script>
</body>
</html>
