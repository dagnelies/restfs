<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <link rel="stylesheet" href="jstree/themes/default/style.min.css" />
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/1.12.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jstree/3.2.1/jstree.min.js"></script>
</head>
<body>
  hoho
  <div id="jstree"></div>
  <script>
  $(function () {
      $('#jstree').jstree({"core" : {
        data: {
          url: function (node) {
            return node.id === '#' ? '/@files/' : '/@files/' + node.id;
          },
          data : function (res) {
            console.log(res)
            return { 'id' : res.name, text: res.name, children: res.isdir };
          }
        }
      }
    });
  });
  </script>
</body>
</html>
